<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .game-menu {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            min-width: 250px;
        }

        .menu-content h2 {
            margin: 0 0 15px 0;
            color: #00ffff;
            font-size: 24px;
        }

        .menu-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-content li {
            margin: 10px 0;
            font-size: 16px;
        }

        .key {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 3px;
            font-family: monospace;
            color: #00ffff;
        }

        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        .menu-content li:hover {
            color: #00ffff;
        }

        .menu-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .menu-indicator.hidden {
            opacity: 0;
        }

        .menu-indicator .menu-text {
            font-weight: bold;
        }

        .menu-indicator .key {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            color: #00ffff;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
